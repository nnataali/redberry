<!DOCTYPE html>
<html>
    <head>
        <title>Redberry Knight Cup</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css" >
        <link rel="stylesheet" type="reset/css" href="css/reset.css" >
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header">
                <img class="crown" src="../images/crown.svg" alt="crown">
                <p class="header-title">Redberry Knight Cup</p>
            </div>
            <p class="create-account">Start Creating Your Account</p>
            <div class="line"></div>
        </header>

        <section>
            <img class="chess" src="../images/chess.png" alt="chess">
            <div style="position: absolute;">
                <h1 class="personal-information">Personal information</h1>
                <h3 class="basic-information">This Is Basic Information Fields</h3>
            </div>

            <div style="padding-left:971px ;padding-top: 450px;">
                <form method="post" >
                    <div class="txt_field">
                        <input type="text" id="name" placeholder="Name " required>
                    </div>                    
                    <div class="txt_field">
                        <input type="email" id="email" pattern=".+@globex\.com" placeholder="Email address" required >
                    </div >
                    <div class="txt_field">
                        <input type="tel" id="phone" name="phone" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                    </div>
                    <div class="txt_field">
                        <input type="date" id="birthday" name="birthday" value="Date of Birth" required>
                    </div>
                    <button class="next-button"><p class="next-button-text">Next</p></button>
                    <img class="arrow-2" src="../images/arrow.svg" alt="arrow">

                </form>
                <a href="../index.html">
                    <button class="back-button"><p class="back-button-text">Back</p></button>
                </a>
            </div>                
        </section>

    </body>


</html>
